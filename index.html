<!doctype html>
<html>
  <head>
    <title>Socket chatt</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
      * { margin: 10px; padding: 0; box-sizing: border-box; }
      body { font: 12px Helvetica, Arial; }
      form {  padding: 3px; position: fixed; bottom: 0; width: 90%; }
      form input { padding: 10px; width: 70%; margin-left: 5px; }
      form button { background: rgb(130, 224, 255); padding: 10px; }
      #messages { list-style-type: none; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>
<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script>
  $(function () {
    var socket = io();
    $('form').submit((e)=>{
      e.preventDefault();
      socket.emit('message', {name: $('#name').val() , message: $('#m').val()} );
      var cell = document.createElement('LI');
      cell.classList.add('float-right');
      cell.innerHtml= $('#name').val() + ': ' + $('#m').val();
      document.getElementById('messages').appendChild(cell);
      $('#m').val();
      return false;
    });

    socket.on('message', (obj) =>{
      $('#messages').append($('<li>').text(obj.name+":  "+ obj.message));
    });
  });
</script>
  <body>
    <h2>Socket Chat</h2>
    <ul id="messages"></ul>
    <form action="">
      Name:<input id="name" autocomplete="off" /><br><br>
      Message:<input id="m" autocomplete="off" /><button>Send</button>
    </form>
  </body>
</html>
